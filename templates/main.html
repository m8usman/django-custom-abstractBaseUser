<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Inventory System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>

    <!-- third party css -->
    <link
            href="{% static 'css/vendor/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css"
    />
    <!-- third party css end -->

    <!-- App css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="light-style"
    />
</head>
<body>
{% include 'navbar.html' %}

<div class="container-fluid mt-3">

    {% block content %}

    {% endblock content %}

</div>

<!-- bundle -->
<script src="{% static 'js/vendor.min.js' %}"></script>
<script src="{% static 'js/app.min.js' %}"></script>

<!-- third party js -->
<script src="{% static 'js/vendor/apexcharts.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery-jvectormap-world-mill-en.js' %}"></script>
<!-- third party js ends -->

<!-- demo app -->
<script src="{% static 'js/pages/demo.dashboard.js' %}"></script>
<!-- end demo js-->

</body>
</html>
