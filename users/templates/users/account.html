{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->

<img style="height:150px; width:auto;" src="{{profile.imageURL}}" />

<a href="{% url 'edit-account' %}">Edit Account</a>

<h2>{{profile.first_name}} {{profile.last_name}}</h2>
<p>{{profile.username}}</p>
<p>{{profile.email}}</p>
<p>{{profile.created}}</p>
<p>{{profile.id}}</p>
<p>{{short_intro}}</p>


{% if profile.social_github %}
<li>
  <a title="Github" href="{{profile.social_github}}" target="_blank">Github</a>
</li>
{% endif %}

<br><br>

<a href="{% url 'logout' %}">logout</a>




{% endblock %}
